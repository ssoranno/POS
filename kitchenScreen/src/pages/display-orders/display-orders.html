<ion-header>
  <ion-navbar>
    <ion-title>displayOrders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let obj of foodAndTable">
      <button ion-item (click)="completeFood(obj)">
      <ion-item >
        <h1>Table Number:{{obj.tableNum}}</h1>
      </ion-item>
      <ion-list *ngFor="let food of obj.foodList">
          <ion-item>
            <h3>{{food}}</h3>
          </ion-item>
      </ion-list>
      </button>
  </ion-card>
  </ion-list>
</ion-content>
