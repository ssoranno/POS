<ion-header>
  <ion-navbar>
    <ion-title>Server</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newTicket()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
    <ion-card *ngFor="let item of ticketList" >
      <ion-card-header>
       <button ion-item (click)="reviewTicket(item.key)" >
        <ion-row>
        <ion-col>
        <h1> Table {{item.val().TableNumber}}</h1>
        <h2>{{item.val().Date}}</h2>
      </ion-col>
      <ion-col>
       <h1  ion-text [color]="condition(item.val().status) ? 'danger' : 'secondary'"> {{item.val().status}}</h1>
       <h1> Total: ${{item.val().OrderTotal}}</h1>
      </ion-col>
    </ion-row>
       </button>
      </ion-card-header>
    </ion-card>
</ion-list>

    <button ion-button color="secondary" block (click)="logout()" type="button">Logout</button>
</ion-content>
