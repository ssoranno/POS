<ion-header>
  <ion-navbar color= "primary">
    <ion-title>Add Person to Wait List </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-item>
		<ion-input type="text" placeholder="Name" [(ngModel)] = "waitListItem.personName"></ion-input>
	</ion-item>

	<ion-item>
		<ion-input type="number" placeholder="Size" [(ngModel)] = "waitListItem.partySize"></ion-input>
	</ion-item>

	<ion-item>
		<ion-input type="text" placeholder="Phone Number" [(ngModel)] = "waitListItem.phoneNum"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>
			Carrier
		</ion-label>
		<ion-select [(ngModel)]="waitListItem.carrier">
			<ion-option value="Verizon">Verizon</ion-option>
			<ion-option value="ATT">ATT</ion-option>
			<ion-option value="Sprint">Sprint</ion-option>
			<ion-option value="TMobile">TMobile</ion-option>
		</ion-select>
	</ion-item>

	<button ion-button block (click)= addItem(waitListItem)>Add to Wait List</button>

</ion-content>
