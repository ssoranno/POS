<ion-header>
  <ion-navbar color= "primary">
    <ion-title>Add Person to Wait List </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-item>
		<ion-label foating>Name</ion-label>
		<ion-input type="text" [(ngModel)] = "waitListItem.personName"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label foating>Size</ion-label>
		<ion-input type="number" [(ngModel)] = "waitListItem.partySize"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label foating>Email</ion-label>
		<ion-input type="text" [(ngModel)] = "waitListItem.email"></ion-input>
	</ion-item>

	<button ion-button block (click)= addItem(waitListItem)>Add to Wait List</button>

</ion-content>
