<ion-header>
  <ion-navbar color= "primary">
    <ion-title>AddTable </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-item>
		<ion-label foating>Number</ion-label>
		<ion-input type="number" [(ngModel)] = "tableItem.tableNumber"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label foating>Status</ion-label>
		<ion-input type="text" [(ngModel)] = "tableItem.tableStatus"></ion-input>
	</ion-item>

	<button ion-button block (click)= addTable(tableItem)>Add Table</button>

</ion-content>
