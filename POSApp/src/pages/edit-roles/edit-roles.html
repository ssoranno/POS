<ion-header>
  <ion-navbar>
    <ion-title>{{employeeName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>Employee Role: {{employeeRole}}</h2>
<ion-item>
    <ion-label>Change Current Role</ion-label>
    <ion-input type="number" [(ngModel)]="newRole" name="role"></ion-input>
  </ion-item>
  <div padding>
      <button ion-button color="primary" block (click)="changeRole()" type="button">Change Role</button>
    </div>
</ion-content>
