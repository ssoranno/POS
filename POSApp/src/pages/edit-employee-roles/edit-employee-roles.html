<ion-header>
  <ion-navbar>
    <ion-title>Edit Employee Roles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder = "Find Employee by name" (ionInput)="getEmployee($event)"></ion-searchbar>
  <ion-item *ngFor="let name of userNames">
    <button ion-button color="primary" block (click)="editRole(name)" type="button"> {{ name }} </button>
  </ion-item>

</ion-content>
