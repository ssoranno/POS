<ion-header>
  <ion-navbar>
    <ion-title>reviewTicket</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <ion-item *ngFor="let food of ticketFoods">
            
          <h1>{{food.name}}</h1>
          <h2>Description: {{food.description}}</h2>
          <h2>Price: {{food.price}}</h2>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer [ngSwitch]="add">
    
    <button ion-item color="primary" (click)="submitTicket()">Send To Kitchen</button>
  </ion-footer>
