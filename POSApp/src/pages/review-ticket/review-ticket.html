<ion-header>
  <ion-navbar>
    <ion-title>reviewTicket</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToCreateTicketPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let food of ticketFoods">
        <ion-item>
            <h1>{{food.name}}</h1>
          <h2>Description: {{food.description}}</h2>
          <h2>Price: {{food.price}}</h2>
      </ion-item>
      <ion-item-options side="right">
           
          <button ion-button color="danger" (click)="deleteFood(food.entryID)">
            <ion-icon name="trash"></ion-icon>
            Clear
          </button>
    
          
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
      <ion-item>
        <h1> Total: ${{orderTotal}}</h1>
      </ion-item>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
     <button ion-item color="primary" (click)="submitTicket()">Send To Kitchen</button>
    </ion-col>
    <ion-col>
      <button ion-item color="secondary" (click)="payTicket()">Pay</button>
    </ion-col>
  </ion-row>
</ion-footer>
