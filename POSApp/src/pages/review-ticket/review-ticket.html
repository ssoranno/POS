<ion-header>
  <ion-navbar>
    <ion-title>reviewTicket</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let food of ticketFoods">
        <ion-item>
            <h1>{{food.name}}</h1>
          <h2>Description: {{food.description}}</h2>
          <h2>Price: {{food.price}}</h2>
      </ion-item>
      <ion-item-options side="right">
           
          <button ion-button color="danger" (click)="deleteFood(food.name)">
            <ion-icon name="trash"></ion-icon>
            Clear
          </button>
    
          
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
</ion-content>

<ion-footer>
    <button ion-item color="primary" (click)="submitTicket()">Send To Kitchen</button>
  </ion-footer>
