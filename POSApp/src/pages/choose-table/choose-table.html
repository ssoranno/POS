<ion-header>
  <ion-navbar>
    <ion-title>Select Table</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Tables</ion-label>
  <ion-list>
    <button ion-item *ngFor="let table of tables" (click)="openTable(table.tableNumber)" >{{ table.tableNumber }} </button>
  </ion-list>
</ion-content>
