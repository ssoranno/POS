<ion-header>
  <ion-navbar>
    <ion-title>Create Ticket</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar placeholder = "Find food by name" (ionInput)="getFood($event)">
      </ion-searchbar>
    <ion-list inset>
          <ion-item >
              <h1>{{food.name}}</h1>
              <h2>Description: {{food.description}}</h2>
              <h2>Price: {{food.price}}</h2>
        </ion-item>
        
      </ion-list>
</ion-content>
