<ion-header>
  <ion-navbar>
    <ion-title>Ticket Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <h2 style="font-size:150%;"> {{date}}</h2>
    <ion-row>
      <ion-col>
        <h2>Table Number: {{tableNumber}}</h2>
      </ion-col>
      <ion-col>
        <h2> Server: {{user}}</h2>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-list >
    <ion-item *ngFor=" let food of foodList">
      <ion-row>
        <ion-col>
        <h1>{{food.name}}</h1>
      </ion-col>
      <ion-col>
        <h1>${{food.price}}</h1>
      </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
    <h1 style="font-size:250%;">Total: ${{OrderTotal}}</h1>
  </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-item color="primary" (click)="closeTicket()">Close Ticket</button>
</ion-footer>
