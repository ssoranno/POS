<ion-header>
  <ion-navbar>
    <ion-title>Ticket Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <h1>Table Number: {{tableNumber}}</h1>
    <h1>Ticket Total: ${{OrderTotal}}</h1>
  </ion-item>
  <ion-list *ngFor=" let food of foodList">
    <ion-item>
        <h1>{{food.name}}</h1>
        <h2>Price: {{food.price}}</h2>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-item color="primary" (click)="closeTicket()">Close Ticket</button>
</ion-footer>
