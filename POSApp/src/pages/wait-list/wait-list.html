<ion-header>
  <ion-navbar>
    <ion-title>Wait List</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="navigateToAddWaitList()">
    		<ion-icon name="add"></ion-icon>
   		</button>
   	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list inset>
  <ion-item-sliding *ngFor=" let item of waitList">
    <ion-item >
        <h1>{{item.name}}</h1>
        <h2>{{item.partySize}}</h2>
  </ion-item>
  <ion-item-options side="right">

    <button ion-button color="primary" (click)="alertWaiting(item.phoneNum, item.carrier)">
        <ion-icon name="call"></ion-icon>
        Alert
      </button>

      <button ion-button color="danger" (click)="clearWaitListItem(item.phoneNum)">
        <ion-icon name="trash"></ion-icon>
        Clear
      </button>

      
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
