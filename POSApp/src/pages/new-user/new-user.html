<ion-header>
  <ion-navbar>
    <ion-title>New Employee</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Role</ion-label>
    <ion-input type="number" [(ngModel)]="account.role" name="role"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block (click)="register()" type="button">Sign up</button>
  </div>

</ion-content>
