<ion-header>
  <ion-navbar>
    <ion-title>Admin Tables</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="navigateToAddTablePage()">
    		<ion-icon name="add"></ion-icon>
   		</button>
   	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list inset>
  <ion-item-sliding *ngFor=" let item of tableList">
    <ion-item >
        <h1>Table Number: {{item.tableNumber}}</h1>
        <h2>{{item.tableStatus}}</h2>
  </ion-item>
  <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteTable(item.tableNumber)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      <!--<button ion-button color="danger" (click)="clearTable(item.tableNumber)">
        <ion-icon name="trash"></ion-icon>
        Clear
      </button> -->
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
