<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="addItem()">
    		<ion-icon name="add"></ion-icon>
   		</button>
   	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <ion-item-sliding *ngFor="let food of foodList">
          <ion-item >
              <h1>{{food.name}}</h1>
              <h2>Price: {{food.price}}</h2>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="danger" (click)="clearFood(food.name)">
              <ion-icon name="trash"></ion-icon>
              Remove
            </button>
            <button ion-button color="primary" (click)="editFood(food.name)">
                <ion-icon name="cafe"></ion-icon>
                Edit
            </button>
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
