<ion-header>
  <ion-navbar>
    <ion-title>Admin-Employee</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="register()">
    		<ion-icon name="add"></ion-icon>
   		</button>
   	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder = "Find Employee by name" (ionInput)="getEmployee($event)">
  </ion-searchbar>
	<ion-list>
		<button ion-item *ngFor= "let item of tempList" (click)="presentActionSheet(item.name)">
      {{item.name}}
		</button>
	</ion-list>
</ion-content>
