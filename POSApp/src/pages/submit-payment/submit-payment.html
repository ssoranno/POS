<ion-header>
  <ion-navbar>
    <ion-title>submitPayment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <h1>Total Payment: {{orderTotal}}</h1>
    </div>
    <ion-input [(ngModel)]="cardinfo.number" placeholder="card number"></ion-input>
    <ion-input [(ngModel)]="cardinfo.expMonth" placeholder="card experation month"></ion-input>
    <ion-input [(ngModel)]="cardinfo.expYear" placeholder="card experation year"></ion-input>
    <ion-input [(ngModel)]="cardinfo.cvc" placeholder="card cvc"></ion-input>
    <button ion-button (click)="readCard()">Read Card</button>
</ion-content>

<ion-footer>
    <button ion-item color="primary" (click)="pay()">Process Payment</button>
  </ion-footer>
