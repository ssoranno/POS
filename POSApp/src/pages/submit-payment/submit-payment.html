<ion-header>
  <ion-navbar>
    <ion-title>Submit Payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <h1>Total Payment: ${{orderTotal}}</h1>
    </div>
    <ion-item>
      <ion-input [(ngModel)]="cardinfo.number" placeholder="Card Number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="cardinfo.expMonth" placeholder="Card Expiration Month"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="cardinfo.expYear" placeholder="Card Expiration Year"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="cardinfo.cvc" placeholder="Card CVC"></ion-input>
  </ion-item>
    <button ion-button outline icon (click)="readCard()">Read Card 
    <ion-icon name="card"></ion-icon>
  </button>
</ion-content>

<ion-footer>
    <button ion-item color="primary" (click)="pay()">Process Payment</button>
  </ion-footer>
