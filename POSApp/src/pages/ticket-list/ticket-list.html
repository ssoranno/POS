<ion-header>
  <ion-navbar>
    <ion-title>ticketList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item-sliding *ngFor=" let item of ticketList">
      <ion-item>
          <h1>Tablenumber: {{item.val().TableNumber}}</h1>
    </ion-item>
    <ion-item-options side="right">
        <button ion-button color="primary" (click)="editTicket(item.key)">
            <ion-icon name="create"></ion-icon>
            Edit
          </button>

          <button ion-button color="secondary" (click)="payTicket(item.key)">
              <ion-icon name="cash"></ion-icon>
              Pay
            </button>

        <button ion-button color="danger" (click)="clearTicket(item.key)">
          <ion-icon name="trash"></ion-icon>
          Clear
        </button>
  
        
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

</ion-content>
